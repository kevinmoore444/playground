<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playground</title>
</head>
<style>
    .container {
    display: flex;
    width: 400px;
    flex-wrap: wrap;
    }

    .box{
        height: 50px; 
        width: 50px;
        margin: 10px;
        background-color:{{color}};
        }
</style>
<body>
    <div class="container">
        {% for i in range(0,number) %}
        <div class="box">
        </div>
        {% endfor %}
    </div>
</body>
</html>
